# .github/workflows/deploy-pages.yaml
name: Deploy static website to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages environment
        uses: actions/configure-pages@v5

      - name: Upload website folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website'  # ensure this matches your actual folder name and casing

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          publish_branch: gh-pages  # deploy to a clean branch
