<script> 
  let audioFiles = {};
  let currentPlaying = null;

  const songPaths = {
    'untitled': '../Untitled Songs/Untitled.wav',
    'untitled1': '../Untitled Songs/Untitled1.wav',
    'untitled2': '../Untitled Songs/Untitled2.wav',
    'untitled3': '../Untitled Songs/Untitled3.wav',
    'untitled4': '../Untitled Songs/Untitled4.wav',
    'untitled5': '../Untitled Songs/Untitled5.wav',
    'untitled6': '../Untitled Songs/Untitled6.wav',
    'untitled7': '../Untitled Songs/Untitled7.wav'
  };

  function toggleAudio(songId) {
    const icon = document.getElementById('icon-' + songId);
    
    // Stop currently playing audio if different song
    if (currentPlaying && currentPlaying !== songId) {
      pauseAudio(currentPlaying);
    }
    
    // Create audio object if it doesn't exist
    if (!audioFiles[songId]) {
      audioFiles[songId] = new Audio(songPaths[songId]);
      audioFiles[songId].addEventListener('ended', function() {
        icon.textContent = 'play_circle';
        currentPlaying = null;
      });
    }
    
    const audio = audioFiles[songId];
    
    if (audio.paused) {
      audio.play();
      icon.textContent = 'pause_circle';
      currentPlaying = songId;
    } else {
      audio.pause();
      icon.textContent = 'play_circle';
      currentPlaying = null;
    }
  }
  
  function pauseAudio(songId) {
    const audio = audioFiles[songId];
    const icon = document.getElementById('icon-' + songId);
    if (audio && !audio.paused) {
      audio.pause();
      icon.textContent = 'play_circle';
    }
  }
</script>
